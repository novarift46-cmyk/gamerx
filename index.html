<!DOCTYPE html>
<html lang="mn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FASTMARKET.SHOP</title>

<style>
:root{
  --bg:#0b0f1a;
  --section:#0f172a;
  --card:#141a30;
  --purple:#a855f7;
  --purple2:#7c3aed;
  --text:#ffffff;
  --sub:#a1a1aa;
}

body{
  margin:0;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#0b0f1a,#140f2d);
  color:var(--text);
}

/* HEADER */
header{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:18px 30px;
  background:rgba(20,20,40,0.8);
}

.logo{
  font-size:22px;
  font-weight:bold;
}

.logo span{
  color:var(--purple);
}

nav{
  display:flex;
  gap:20px;
}

nav a{
  color:white;
  text-decoration:none;
  transition:0.3s;
  font-size:14px;
}

nav a:hover{
  color:var(--purple);
}

/* SECTION */
.games{
  padding:40px 20px 60px;
  background:var(--section);
}

.games h2{
  font-size:22px;
  margin-bottom:30px;
  border-bottom:2px solid var(--purple);
  display:inline-block;
  padding-bottom:6px;
}

/* FORCE 2 CARDS IN ONE LINE ALWAYS */
.game-grid{
  display:grid;
  grid-template-columns:1fr 1fr; /* ALWAYS 2 columns */
  gap:20px;
}

/* CARD */
.game-card{
  background:var(--card);
  border-radius:14px;
  padding:15px;
  text-align:center;
  cursor:pointer;
  transition:0.3s;
}

.game-card img{
  width:100%;
  height:160px;
  object-fit:cover;
  border-radius:10px;
  margin-bottom:10px;
}

.game-card h3{
  margin:8px 0 4px;
  font-size:16px;
}

.game-card p{
  color:var(--sub);
  font-size:13px;
}

.game-card:hover{
  transform:translateY(-4px);
  box-shadow:0 0 20px rgba(168,85,247,0.4);
}

/* FOOTER */
footer{
  background:#0b0f1a;
  text-align:center;
  padding:25px;
  margin-top:40px;
  font-size:13px;
}
</style>
</head>

<body>

<header>
  <div class="logo">FASTMARKET<span>.SHOP</span></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="standoff.html">StandOff 2</a>
    <a href="carplay.html">CarParking</a>
  </nav>
</header>

<section class="games">
  <h2>Тоглоом Цэнэглэлт</h2>

  <div class="game-grid">

    <div class="game-card" onclick="location.href='standoff.html'">
      <img src="so2.png">
      <h3>StandOff 2</h3>
      <p>Gold цэнэглэлт</p>
    </div>

    <div class="game-card" onclick="location.href='carplay.html'">
      <img src="carparking.jpg">
      <h3>Car Parking Multiplayer</h3>
      <p>Unlock үйлчилгээ</p>
    </div>

  </div>
</section>

<footer>
  <p>© 2026 FASTMARKET.SHOP</p>
</footer>

</body>
</html>
